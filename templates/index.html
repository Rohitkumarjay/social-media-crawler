<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Post Crawler</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <div class="container">
    <h1>Social Media Post Crawler</h1>
    <form action="/get_posts" method="POST">
      <label for="social_media">Social Media Platform</label>
      <select id="social_media" name="social_media" required>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
      </select>

      <label for="username">Username</label>
      <input type="text" id="username" name="username" required placeholder="Enter username">

      <button type="submit">Fetch Posts</button>
    </form>

    {% if error %}
      <p class="error">{{ error }}</p>
    {% endif %}

    {% if posts %}
      <h2>Latest Posts:</h2>
      <ul>
        {% for post in posts %}
          <li><a href="{{ post.url }}" target="_blank">{{ post.url }}</a></li>
        {% endfor %}
      </ul>
      <h3>Total Posts Found: {{ total_posts }}</h3>
    {% endif %}
  </div>
</body>
</html>
